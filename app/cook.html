<!DOCTYPE html>
<html>
<head>
    <title>商户</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <script src="./app.js"></script>
    <script>
      const getvalArr = document.URL.split('?')[1]
      const keyValueArr = getvalArr.split('&')
      console.log('当前商户：' + keyValueArr[0].split('=')[1])
      const currentAccount = keyValueArr[0].split('=')[1]
    </script>
</head>
<body>
<div>


    <h1>电子积分案例</h1>
    <div id="info">
        <p id="status">Status</p>
    </div>
    <br/>
    <br/>
    <h2>商家端</h2>
    <div class="block">
        <h3>查询信息</h3>
        <button id="getCurrentCook" onclick="App.getCurrentCook(currentAccount)">当前商户</button>
    </div>

    <div class="block">
        <h3>添加商品</h3>
        <br><br><br><label for="goodId">商品ID</label><input type="text" id="goodId">
        <br><label for="goodPrice">商品价格</label><input type="text" id="goodPrice">
        <br>
        <button onclick="App.addGood(currentAccount)">添加商品</button>
        <button onclick="App.getGoodsByCook(currentAccount)">查看已添加商品</button>
    </div>

    <div class="block">
        <h3>积分清算</h3>
        <label for="settleAmount">清算积分数额</label><input type="text" id="settleAmount">
        <br>
        <button onclick="App.settleScoreWithBank(currentAccount)">清算积分</button>
    </div>

    <br><br><br>
    <br/>
    <h2>测试信息</h2>
    <div>
        <button onclick="App.allAccounts()">Account(console)</button>
        <br><br>
    </div>
    <div>
        <p>Console</p>
        <div id="console">
        </div>
    </div>
</div>
</body>

</html>
