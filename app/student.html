<!DOCTYPE html>
<html>
<head>
    <title>用户</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="./app.js"></script>
    <script>
      const currentAccount = sessionStorage.getItem("account")
      const username = sessionStorage.getItem('username')
      console.log(currentAccount)
      if (currentAccount == null) {
        window.location.href = "student_login.html"
      }
    </script>

</head>

<body class="container">
<div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">导航</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="student.html">学生端</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="cook.html">厨师端</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="admin.html">管理后台</a>
          </li>
        </ul>
      </div>
    </nav>

    <div style= "margin-top:50px"></div>
    <div class="container">
      <p>
        <a class="btn btn-secondary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          查询信息
        </a>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">

        <br>
        <button class="btn btn-secondary" onclick="App.getCurrentStudent(username)">当前学生</button>
        <br>
        <button class="btn btn-secondary" onclick="App.getStudentBalance(currentAccount)">当前余额</button>
        <br>
        <button class="btn btn-secondary" onclick="App.getFoodsByStudent(currentAccount)">查看已购买食物</button>




        </div>
      </div>
    </div>

    <div class="block">
        <h3>查询信息</h3>
    </div>
    <div class="block">
        <h3>转让金钱</h3>
        <label for="anotherAddress">转让金钱</label><input type="text" id="anotherAddress"
                                                       placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="amount">金钱数量</label><input type="text" id="amount" placeholder="e.g., ******">
        <br>
        <button onclick="App.transferMoney(currentAccount)">转让金额</button>
    </div>

    <div class="block">
        <h3>购买食物</h3>
        <label for="goodId">购买食物Id</label><input type="text" id="goodId">
        <br>
        <button id="buyFood" onclick="App.buyFood(currentAccount)">购买食物</button>
    </div>

    <div class="block">
        <h3>注销</h3>
        <button id="logout" onclick="App.logout(currentAccount)">注销</button>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
