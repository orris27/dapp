<!DOCTYPE html>
<html>
<head>
    <title>用户</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="./app.js"></script>
    <script>
      let getvalArr = document.URL.split('?')[1]
      let keyValueArr = getvalArr.split('&')
      console.log('当前用户：' + keyValueArr[0].split('=')[1])
      // const currentAccount = keyValueArr[0].split('=')[1]
      const currentAccount = localStorage.getItem("account")
      
    </script>

</head>
<body>
<div>


    <h1>线上食堂订餐案例</h1>
    <div id="info">
        <p id="status">Status</p>
    </div>
    <br/>
    <br/>
    <h2>客户端</h2>
    <div class="block">
        <h3>查询信息</h3>
        <br>
        <button onclick="App.getCurrentStudent(currentAccount)">当前客户</button>
        <br>
        <button onclick="App.getStudentBalance(currentAccount)">当前余额</button>
        <br>
        <button onclick="App.getGoodsByStudent(currentAccount)">查看已购买商品</button>
    </div>
    <div class="block">
        <h3>转让积分</h3>
        <label for="anotherAddress">转让地址</label><input type="text" id="anotherAddress"
                                                       placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="scoreAmount">积分数量</label><input type="text" id="scoreAmount" placeholder="e.g., ******">
        <br>
        <button onclick="App.transferMoney(currentAccount)">转让积分</button>
    </div>

    <div class="block">
        <h3>购买商品</h3>
        <label for="goodId">购买商品Id</label><input type="text" id="goodId">
        <br>
        <button id="buyGood" onclick="App.buyGood(currentAccount)">购买商品</button>
    </div>

    <div class="block">
        <h3>注销</h3>
        <button id="logout" onclick="App.logout(currentAccount)">注销</button>
    </div>

    <br/>
    <h2>测试信息</h2>
    <div>
        <button onclick="App.allAccounts()">Account(console)</button>
        <br><br>
    </div>
    <div>
        <p>Console</p>
        <div id="console">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
