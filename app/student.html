<!DOCTYPE html>
<html>
<head>
    <title>用户</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="../stylesheets/bootstrap.css"> -->
    <script src="./app.js"></script>
    <!-- <script src="header.js"></script> -->
    <script>
      const currentAccount = sessionStorage.getItem("account")
      const username = sessionStorage.getItem('username')
      console.log(currentAccount)
      if (currentAccount == null) {
        window.location.href = "student_login.html"
      }
      window.App.showHeader()
    </script>

</head>

<body class="container">



    <div style= "margin-top:50px"></div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active btn-outline-secondary" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">查询信息</a>
            <a class="nav-link btn-outline-secondary" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">转让金额</a>
            <a class="nav-link btn-outline-secondary" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">购买食物</a>
            <a class="nav-link btn-outline-secondary" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" onClick="App.logout(currentAccount)" role="tab" aria-controls="v-pills-settings" aria-selected="false">注销账户</a>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

              <div class="card card-body">
                <div class="row">
                  <div class="col">
                  <button style="width: 200px" class="btn btn-secondary" onclick="App.getUsername()">当前学生</button>
                  </div>
                  <div class="col">
                  <label id="usernameLabel" for=""></label>
                  </div>
                </div>
              <br>
              <div class="form-item">

                <div class="row">
                  <div class="col">
                    <button style="width: 200px" class="btn btn-secondary" onclick="App.getStudentBalance(currentAccount)">当前余额</button>
                  </div>
                  <div class="col">
                    <label id="balanceLabel"  for=""></label>
                  </div>
                </div>

              </div>
              <br>

                <div class="row">
                  <div class="col">
                    <button style="width: 200px" class="btn btn-secondary" onclick="App.getFoodsByStudent(currentAccount)">查看已购买食物</button>
                  </div>
                  <div class="col">
                    <label id="foodLabel"  for=""></label>
                  </div>
                </div>

              </div>


            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

               <form>
                <div class="form-group">
                      <label for="anotherAddress">转让金钱</label>
                      <input type="text" class="form-control" id="anotherAddress" placeholder="target username">
                </div>

                <div class="form-group">
                  <label for="amount">金钱数量</label>
                  <input type="text" id="amount" class="form-control" placeholder="amount">
                </div>
                <button class="btn btn-secondary" onclick="App.transferMoney(currentAccount)">转让金额</button>
              </form>




            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">

              <form>
                  <label style="margin-top:20px" for="goodId">购买食物Id</label>
                  <input style="margin-top:20px" type="text" class="form-control" id="goodId">
                  <button style="margin-top:10px" class="btn btn-secondary" id="buyFood" onclick="App.buyFood(currentAccount)">购买食物</button>
              </form>




            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">


            </div>
          </div>
        </div>
      </div>
    </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
