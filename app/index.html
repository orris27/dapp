<!DOCTYPE html>
<html>
<head>
    <title>Score</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="./app.js"></script>

</head>
<body>
<div >


    <h1>线上食堂订餐案例</h1>
    <div id="info">
        <p id="status">Status</p>
    </div>

    <br/>
    <br/>
    <h2>学生端</h2>
    <div class="block">
        <h3>学生注册</h3>
        <label for="customerAddress">学生账户</label><input type="text" id="customerAddress"
                                                             placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"/>
        <br/><label for="customerPassword">密码</label><input type="text" id="customerPassword"
                                                            placeholder="e.g., 123456"/>
        <button onclick="App.newCustomer()">学生注册</button>
    </div>
    <div class="block">
        <h3>客户登录</h3>
        <label for="customerLoginAddr">客户地址</label><input type="text" id="customerLoginAddr"
                                                                       placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="customerLoginPwd">密码</label><input type="text" id="customerLoginPwd"
                                                            placeholder="e.g., ******">
        <button id="customerLogin" onclick="App.customerLogin()">客户登录</button>

    </div>

    <h2>商家端</h2>
    <div class="block">
        <h3>商家注册</h3>
        <!-- 商户注册-->
        <label for="merchantAddress">商户地址</label><input type="text" id="merchantAddress"
                                                                     placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="merchantPassword">密码</label><input type="text" id="merchantPassword" placeholder="e.g., ******">
        <br>
        <button id="newMerchant" onclick="App.newMerchant()">商户注册</button>

    </div>

    <div class="block">
        <h3>商家登录</h3>
        <label for="merchantLoginAddr">商户地址</label><input type="text" id="merchantLoginAddr"
                                                                       placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="merchantLoginPwd">密码</label><input type="text" id="merchantLoginPwd" placeholder="e.g., ******">
        <br>
        <button id="merchantLogin" onclick="App.merchantLogin()">商户登录</button>
    </div>


    <h2>银行端</h2>
    <div class="block">
        <h3>银行管理员登录</h3>
        <label for="bankLoginAddr">银行地址</label><input type="text" id="bankLoginAddr"
                                                                   placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="bankLoginPwd">密码</label><input type="text" id="bankLoginPwd" placeholder="e.g., ******">
        <br>
        <button id="bankLogin" onclick="App.bankLogin()">银行登录</button>
    </div>


    <br/>
    <h2>测试信息</h2>
    <div>
        <button onclick="App.allAccounts()">Account(console)</button>
        <br><br>
    </div>
    <div>
        <p>Console</p>
        <div id="console">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
