<!DOCTYPE html>
<html>
<head>
    <title>Score</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="./app.js"></script>

</head>
<body>
<div >


    <h1>线上食堂订餐案例</h1>
    <div id="info">
        <p id="status">Status</p>
    </div>

    <br/>
    <br/>
    <h2>学生端</h2>
    <div class="block">
        <h3>学生注册</h3>
        <label for="studentAddress">学生账户</label><input type="text" id="studentAddress"
                                                             placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"/>
        <br/><label for="studentPassword">密码</label><input type="text" id="studentPassword"
                                                            placeholder="e.g., 123456"/>
        <button onclick="App.newStudent()">学生注册</button>
    </div>
    <div class="block">
        <h3>客户登录</h3>
        <label for="studentLoginAddr">客户地址</label><input type="text" id="studentLoginAddr"
                                                                       placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="studentLoginPwd">密码</label><input type="text" id="studentLoginPwd"
                                                            placeholder="e.g., ******">
        <button id="studentLogin" onclick="App.studentLogin()">客户登录</button>

    </div>

    <h2>商家端</h2>
    <div class="block">
        <h3>商家注册</h3>
        <!-- 商户注册-->
        <label for="cookAddress">商户地址</label><input type="text" id="cookAddress"
                                                                     placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="cookPassword">密码</label><input type="text" id="cookPassword" placeholder="e.g., ******">
        <br>
        <button id="newCook" onclick="App.newCook()">商户注册</button>

    </div>

    <div class="block">
        <h3>商家登录</h3>
        <label for="cookLoginAddr">商户地址</label><input type="text" id="cookLoginAddr"
                                                                       placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="cookLoginPwd">密码</label><input type="text" id="cookLoginPwd" placeholder="e.g., ******">
        <br>
        <button id="cookLogin" onclick="App.cookLogin()">商户登录</button>
    </div>


    <h2>银行端</h2>
    <div class="block">
        <h3>银行管理员登录</h3>
        <label for="adminLoginAddr">银行地址</label><input type="text" id="adminLoginAddr"
                                                                   placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="adminLoginPwd">密码</label><input type="text" id="adminLoginPwd" placeholder="e.g., ******">
        <br>
        <button id="adminLogin" onclick="App.adminLogin()">银行登录</button>
    </div>


    <br/>
    <h2>测试信息</h2>
    <div>
        <button onclick="App.allAccounts()">Account(console)</button>
        <br><br>
    </div>
    <div>
        <p>Console</p>
        <div id="console">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
