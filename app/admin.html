<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行管理员</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="./stylesheets/app.css" rel="stylesheet" type="text/css">

    <script src="./app.js"></script>

    <script>
      const currentAccount = sessionStorage.getItem("account")
    </script>

</head>
<body>

<div>


    <h1>电子积分案例</h1>
    <div id="info">
        <p id="status">Status</p>
    </div>p
    <br/>
    <br/>
    <h2>银行端</h2>


    <div class="block">
        <h3>发行积分</h3>
        <label for="studentAddress">学生地址</label><input type="text" id="studentAddress"
                                                        placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="amount">金额数量</label><input type="text" id="amount" placeholder="e.g., ******">
        <br>
        <button onclick="App.sendMoneyToStudent()">发行积分</button>
    </div>
    <div class="block">
        <h3>积分详情</h3>
        <button onclick="App.getIssuedScoreAmount()">已发行积分总数</button>
        <br>
        <button onclick="App.getSettledScoreAmount()">已清算积分总数</button>
    </div>

    <div class="block">
        <h3>注销</h3>
        <button id="logout" onclick="App.logout(currentAccount)">注销</button>
    </div>


    <br/>
    <h2>测试信息</h2>
    <div>
        <button onclick="App.allAccounts()">Account(console)</button>
        <br><br>
    </div>
    <div>
        <p>Console</p>
        <div id="console">
        </div>
    </div>

</div>



</body>
</html>
